  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=node_app
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      # Optional: mount custom MySQL configuration
      # - ./mysql-config:/etc/mysql/conf.d
    networks:
      - node-network
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  # Optional phpMyAdmin for database management through the browser
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - '8080:80'
    networks:
      - node-network
    depends_on:
      - mysql

volumes:
  mysql-data:

networks:
  node-network:
    driver: bridge