    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  # Optional phpMyAdmin for database management through the browser
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=root@12
    ports:
      - '8080:80'
    networks:
      - node-network
    depends_on:
      - mysql

